name: Minimize CMD and PowerShell, Take Screenshot, and Upload to Gofile

on:
  workflow_dispatch: # Trigger workflow manually

jobs:
  minimize-and-upload:
    name: Minimize CMD and PowerShell, Take Screenshot, and Upload
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyautogui requests

      - name: Run Python Script
        run: |
          python ss.py
